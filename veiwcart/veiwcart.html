<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veiwcart</title>
    <link rel="stylesheet" href="./veiwcart.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="cart">
            <h1>My Cart</h1>
            <div class="cart-content">
                <div class="product">
                    <img src="./cacti/cacti1.webp" alt="" class="cart-img">
                    <div class="product-box">
                        <div class="cart-product-title">I'm a product</div>
                        <div class="cart-price">20.00$</div>
                    </div>
                    <input type="number" min="1" value="1" class="cart-quantity">
                    <div class="product-price">$13.5</div>
                    <i class='bx bx-x-circle bx-flip-vertical cart-remove' style="font-size: 28px ; cursor: pointer;"></i>
                </div>
            </div>
            <div class="promo-code">
                <i class='bx bx-purchase-tag-alt bx-rotate-90' ></i>
                <div class="enter">Enter a promo code</div>
            </div>
            <div class="note">
                <i class='bx bx-notepad' ></i>
                <div class="add-note">Add a note</div>
            </div>
        </div>
        <div class="total">
            <h1>Order summary</h1>
            <div class="total-content">
                <div class="total-tilte">Subtotal</div>
                <div class="total-price">$13.5</div>
            </div>
            <div class="total-ship">
                <div class="total-shipping">Shipping</div>
                <div class="shipping-price">FREE</div>
                <a href="" class="btn-region">VietNam</a>
            </div>
            <div class="total-sub">
                <div class="total-sub-title">Total</div>
                <div class="total-sub-price">$13.5</div>
            </div>
            <div class="check-out">
                <a href="" class="btn-check-out">Checkout</a>
             </div>
            <div class="secure">
                <i class='bx bxs-lock-alt' ></i>
                <div class="secure-check">Secure Checkout
                </div>
            </div>
        </div>
    </div>
<script src="./veiwcart.js"></script>
</body>

</html>
