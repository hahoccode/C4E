<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cart.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="cart">
        <div class="cart-header">
            <button type="button">
                <i class='bx bxs-right-arrow' id="close-cart" ></i>
            </button>
            <h2 class="cart-title">cart</h2>
        </div>
        <div class="cart-content">
            <div class="cart-box">
                <img src="./cacti/cacti1.webp" alt="" class="cart-img">
                <div class="detail-box">
                    <div class="care-product-title">I'm a product</div>
                    <div class="cart-price">20.00$</div>
                    <input type="number" value="1" class="cart-quantity">
                </div>
                <i class='bx bx-x-circle' id="remove-items" ></i>
            </div>
        </div>
        <div class="total">
            <div class="total-title">Subtotal</div>
            <div class="total-price">0$</div>
        </div>
        <div class="view-cart">
           <a href="" class="btn-view-cart">View Cart</a>
        </div>
    </div>
</body>
</html>
